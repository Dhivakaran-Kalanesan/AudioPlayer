<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">

        <div class="text-center d-flex flex-column justify-content-center align-items-center mt-5">
            <h1 class="text-warning">AUDIO PLAYER</h1>

            <div class="outer d-flex flex-column justify-content-center align-items-center mt-5">
                <img src="images/cover1.jpg" alt="coverImage" class="display" id="display">
                <marquee behavior="scroll" direction="left" ><p class="text-muted pt-1 title" id="title"></p></marquee>
                <input type="range" name="duration" id="slider" class="inputRange mb-2" min="0" value="0" onchange="slider_duration()">
                <div class="buttons d-flex flex-row py-2">
                    <button id="pre" onclick="previous_song()"><i class="fa-solid fa-backward" ></i></button><button class="mx-2" onclick="play()" id="pause"><i
                            class="fa-solid fa-play" ></i></button><button id="nxt" onclick="next_song()"><i
                            class="fa-solid fa-forward" ></i></button>
                </div>
            </div>

        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
